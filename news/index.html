<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canopy Chronicles - ChatGPTree</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Stay updated with the latest positive tree news and environmental updates from around the world.">
    <meta name="keywords" content="tree news, environmental news, positive tree stories, ChatGPTree news">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Remove the styles.css reference since it might be conflicting -->
    <link rel="stylesheet" href="news.css">

    <!-- Polyfills for older browsers -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,URL"></script>
</head>
<body>
    <div class="news-board-container">
        <header class="news-header">
            <div class="title-container">
                <h1 class="animated-title">Canopy Chronicles</h1>
                <p class="subtitle">Latest Tree News & Updates</p>
            </div>
            <a href="/" class="back-button">
                <i class="fas fa-home"></i> Home
            </a>
        </header>

        <section class="search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search news...">
            </div>
        </section>

        <div class="news-container">
            <div id="lastUpdated" class="last-updated"></div>
            <div id="newsGrid" class="news-grid">
                <!-- News cards will be inserted here by JavaScript -->
            </div>
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
                <p>Loading latest tree news...</p>
            </div>
            <div id="errorContainer" class="error-message" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 GB ChatGPTree. All rights reserved.</p>
        </div>
    </footer>

    <script src="news.js"></script>
</body>
</html>
