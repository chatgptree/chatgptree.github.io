<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arbor Archives - ChatGPTree</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Stay updated with the latest positive tree news and environmental updates from around the world.">
    <meta name="keywords" content="tree news, environmental news, positive tree stories, ChatGPTree news">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="news.css">

    <!-- Polyfills for older browsers -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,URL"></script>
</head>
<body class="news-page">
<button class="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-water"></i>
    </button>
    <div class="modal-menu">
        <div class="modal-menu-content">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/messageboard/"><i class="fas fa-comments"></i> The Grapevine</a>
            <a href="/news/"><i class="fas fa-newspaper"></i> Arbor Archives</a>
            <a href="mailto:hello@chatgptree.com.au"><i class="fas fa-envelope"></i> Contact Us</a>
        </div>
    </div>
    <header class="news-header">
        <div class="container">
            <h1>Arbor Archives</h1>
        </div>
    </header>
    
    <main class="news-main">
        <div class="container">
            <section class="search-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search news...">
                </div>
    <div class="search-filters">
    <a href="https://chatgptree.com.au" class="filter-btn home-btn">
        <i class="fas fa-home"></i> ChatGPTree
    </a>
    </div>
            </section>

            <div class="loading-indicator">
                <i class="fa-solid fa-leaf fa-spin"></i>
                <span>Loading latest tree news...</span>
            </div>
            <div id="lastUpdated" class="last-updated"></div>
            <div id="newsGrid" class="news-grid">
                <!-- News cards will be inserted here by JavaScript -->
            </div>
            <div id="errorContainer" class="error-container"></div>
        </div>
    </main>

    <footer class="news-footer">
        <div class="container">
            <p>&copy; 2024 GB ChatGPTree. All rights reserved.</p>
        </div>
    </footer>

    <script src="news.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.querySelector('.nav-toggle');
    const modalMenu = document.querySelector('.modal-menu');

    navToggle.addEventListener('click', () => {
        modalMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    modalMenu.addEventListener('click', (e) => {
        if (e.target === modalMenu) {
            modalMenu.classList.remove('active');
        }
    });

    // Close menu when clicking a link
    document.querySelectorAll('.modal-menu a').forEach(link => {
        link.addEventListener('click', () => {
            modalMenu.classList.remove('active');
        });
    });
});
</script>
</body>
</html>
