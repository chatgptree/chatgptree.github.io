<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree News - Latest Updates from the Natural World</title>
    <meta name="description" content="Stay updated with the latest news about trees, nature, and environmental conservation.">
    
    <!-- Favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Tree News - Latest Updates">
    <meta property="og:description" content="Stay updated with the latest news about trees and nature">
    <meta property="og:image" content="../images/tree-news-og.jpg">
    <meta property="og:url" content="https://chatgptree.github.io/news">
</head>
<body>
    <!-- Header with animated title -->
    <header class="news-header">
        <nav class="nav-bar">
            <a href="../index.html" class="home-link">
                <i class="fas fa-home"></i> Home
            </a>
        </nav>
        <div class="title-container">
            <h1 class="animated-title">Tree News</h1>
            <p class="subtitle">Latest Updates from the Natural World</p>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search news...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <div id="newsGrid" class="news-grid">
            <!-- News cards will be dynamically inserted here -->
            <div class="loading-spinner">
                <i class="fas fa-leaf fa-spin"></i>
                <p>Loading news...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="news-footer">
        <p>&copy; 2024 Tree News. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="news.js"></script>
</body>
</html>
