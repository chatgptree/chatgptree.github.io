<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ChatGPTree</title>
    
    <!-- Meta Tags -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .thank-you-section {
            max-width: 700px;
            margin: 80px auto;
            padding: 60px 40px;
            text-align: center;
            background: #E8F5E9;
            border-radius: 15px;
        }

        .thank-you-section i {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .thank-you-section h1 {
            font-family: 'Simonetta', serif;
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            color: #2E4032;
            margin-bottom: 20px;
            text-shadow: none;
            animation: none;
        }

        .thank-you-section p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .home-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 768px) {
            .thank-you-section {
                margin: 40px 20px;
                padding: 40px 25px;
            }

            .thank-you-section i {
                font-size: 60px;
            }

            .thank-you-section h1 {
                font-size: 36px;
            }

            .thank-you-section p {
                font-size: 16px;
            }

            .home-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ChatGPTree</h1>
        </div>
    </header>

    <main class="container">
        <div class="thank-you-section">
            <i class="fas fa-check-circle"></i>
            <h1>Thank You!</h1>
            <p>We've received your message and we'll get back to you within 24-48 hours. We're excited to help bring your trees to life!</p>
            <p>In the meantime, why not try chatting with Bazza, our demo Moreton Bay Fig?</p>
            <a href="/" class="home-button"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GB ChatGPTree. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
