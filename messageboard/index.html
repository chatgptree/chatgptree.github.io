<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Message Board - ChatGPTree</title>

    <!-- Maintain the same meta tags structure as your main page -->
    <meta name="description" content="Read messages and stories shared by visitors about their experiences with ChatGPTree's talking trees in Melbourne.">

    <!-- Keep your existing favicon and font setup -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">                
    <link rel="stylesheet" href="/messageboard/messageboard.css"> 
</head>
<body>
    <button class="nav-toggle" aria-label="Toggle navigation">
    <i class="fas fa-water"></i>
</button>
<div class="modal-menu">
    <div class="modal-menu-content">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/messageboard/"><i class="fas fa-comments"></i> The Grapevine</a>
        <a href="/news/"><i class="fas fa-newspaper"></i> Arbor Archives</a>
        <a href="mailto:hello@chatgptree.com.au"><i class="fas fa-envelope"></i> Contact Us</a>
    </div>
</div>
    <header>
        <div class="container">
            <h1>The Grapevine</h1>
        </div>
    </header>
    <main class="container message-board-container">
        <div class="search-section">
<div class="search-box">
    <i class="fas fa-search search-icon"></i>
    <input 
        type="text" 
        id="searchInput" 
        placeholder="Search messages by tree name or visitor..."
        aria-label="Search messages"
    >
</div>
<div class="search-filters">
    <button class="filter-btn active" data-filter="all">All Messages</button>
    <button class="filter-btn" data-filter="recent">Recent</button>
    <button class="filter-btn" data-filter="popular">Top Rating</button>
    <a href="https://chatgptree.com.au" class="filter-btn home-btn">
        <i class="fas fa-home"></i> ChatGPTree
    </a>
</div>
        </div>
        <div id="messageContainer" class="message-container">
            <!-- Messages will be dynamically inserted here -->
            <div class="loading-spinner">
                <i class="fas fa-leaf fa-spin"></i>
                <p>Loading messages...</p>
            </div>
        </div>
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 GB ChatGPTree. All rights reserved.</p>
        </div>
    </footer>
    <script src="messageboard.js"></script>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.querySelector('.nav-toggle');
    const modalMenu = document.querySelector('.modal-menu');

    navToggle.addEventListener('click', () => {
        modalMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    modalMenu.addEventListener('click', (e) => {
        if (e.target === modalMenu) {
            modalMenu.classList.remove('active');
        }
    });

    // Close menu when clicking a link
    document.querySelectorAll('.modal-menu a').forEach(link => {
        link.addEventListener('click', () => {
            modalMenu.classList.remove('active');
        });
    });
});
</script>
</body>
</html>
